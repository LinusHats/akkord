    $(document).ready(function(){
      setInterval(function(){
        var $columns = $(".lightbox .row > div");
        var randomIndex = Math.floor(Math.random() * $columns.length);
        var $col = $columns.eq(randomIndex);
        $col.fadeOut(500, function(){
          $col.appendTo($col.parent()).fadeIn(500);
        });
      }, 3000);
    });
